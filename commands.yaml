- "sudo yum -y install net-tools ntp wget java-1.8.0-openjdk java-1.8.0-openjdk-devel"
- "sudo systemctl enable ntpd && sudo systemctl start ntpd"
- "sudo systemctl disable firewalld && sudo systemctl stop firewalld"
- "sudo sed -i --follow-symlinks 's/^SELINUX=.*/SELINUX=disabled/g' /etc/sysconfig/selinux"
- "sudo id -u nifi &> /dev/null || sudo useradd nifi -d /home/nifi"
- "cd /opt/ & sudo tar xvfz /vagrant/nifi-*-bin.tar.gz"
- "sudo mv /home/vagrant/nifi-* /opt/nifi"
- "sudo mkdir -p /opt/nifi/state/zookeeper"
- "sudo chown -R nifi:nifi /opt/nifi"
